<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div class="col-md-4">
		<h1>Books</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign out" class="btn btn-danger"/>
		</form>
	</div>
		<table class="table table-striped">
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>ISBN</th>
				<th>Year</th>
				<th>Price</th>
				<th>Category</th>
				<th sec:authorize="hasRole('ADMIN')"> </th>
				<th sec:authorize="hasRole('ADMIN')"> </th>
			</tr>
			
			<tr th:each="book : ${books}">
				<td th:text="${book.author}">author</td>
				<td th:text="${book.title}">title</td>
				<td th:text="${book.isbn}">isbn</td>
				<td th:text="${book.year}">year</td>
				<td th:text="${book.price}">price</td>
				<td th:text="${book.category.name}">category</td>
				<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td>
				
			</tr>
		</table>
		<a href="/newbook" class="btn btn-success">Add New Book</a>
	

</body>
</html>
